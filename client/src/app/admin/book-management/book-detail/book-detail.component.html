<div class="main-panel">
  <div class="container-fullwidth">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form class="form-sample" *ngIf="this.book">
            <p class="card-description">
              Book info
            </p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Book name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="bookName" [(ngModel)]="this.book.name"/>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Amount</label>
                  <div class="col-sm-9">
                    <input type="number" class="form-control" name="amount" [(ngModel)]="this.book.amount"/>
                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Author name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="authorName" [(ngModel)]="this.book.authorByAuthorId.name"/>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Rating</label>
                  <div class="col-sm-9">
                    <input type="number" class="form-control" name="rating" [(ngModel)]="this.book.rating"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Cover Image</label>
                  <div class="input-group col-sm-9">
                    <!--<input  type="file" #fileInput (change)="onFileChanged($event)">-->
                    <input
                      style="display: none"
                      class="form-control file-upload-info" placeholder="Upload Image"
                      type="file" (change)="onFileChanged($event)"
                      #fileInput>
                    <img  [src]="this.url?this.url:this.book.coverImage" class="img-responsive" alt="Image" style="max-height: 250px">
                    <span class="input-group-append">
            <button class="file-upload-browse btn btn-info" type="button" (click)="fileInput.click()">Upload</button>
          </span>
                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Type</label>
                  <div class="col-sm-9">
                    <div ngbDropdown class="d-inline-block">
                      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{this.type?this.type.name:'choose type'}}</button>
                      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="dropdown-item" *ngFor="let type of types" (click)="setType(type)">{{type.name}}</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Date Published</label>
                  <div class="col-sm-9">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="yyyy-mm-dd"
                             name="dp" name="datePublished" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
                          class="mdi mdi-calendar"></i></button>
                        <!--<button type="button" class="btn btn-icons btn-rounded btn-light">-->
                        <!--<i class="mdi mdi-home-outline"></i>-->
                        <!--</button>-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Description</label>
                  <textarea name="" rows="5" style="width: 100%" class="form-control" name="description"  [(ngModel)]="book.description"></textarea>
                </div>
              </div>
            </div>
            <div class="btn-group">
              <button type="button" class="pull-right btn btn-primary btn-fw" (click)="save()">
                <i class="mdi mdi-content-save"></i>Save
              </button>
              <button type="button" class="pull-right btn btn-danger btn-fw" >
                <i class="mdi mdi-cancel"></i>Cancel
              </button>
            </div>
          </form>

        </div>
      </div>
  </div>
</div>
