<h4>TICKET LIST</h4>
<div class="table-responsive" *ngIf="!!tickets">
  <table class="table table-striped" style="width: 100%">
    <thead>
      <tr>
        <th>
          Id
        </th>
        <th>
          Email
        </th>
        <th>
          Date added
        </th>
        <th>
          Status
        </th>
        <th>
          Detail
        </th>
        <th>
          Remove
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets; let i=index;">
        <td class="align-middle">
          {{ ticket.id }}
        </td>
        <td class="align-middle" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{ ticket.userByUserId.email }}
        </td>
        <td class="align-middle" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{ ticket.dateAdded | date: 'longDate'}}
        </td>
        <td class="align-middle">
          <label class="badge badge-success" *ngIf="ticket.status == 1">Approved</label>
          <label class="badge badge-danger" *ngIf="ticket.status == 0">Pending</label>

        </td>
        <td class="align-middle">
            <a class="btn btn-sm btn-primary text-white" [routerLink]="['/admin/tickets', ticket.id]">Detail</a>
        </td>
        <td class="align-middle">
          <a class="btn btn-sm btn-danger text-white" (click)="checkStatus(ticket)">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<pagination *ngIf="totalPages> 0" [currentPage]="currentPage" [totalPages]="totalPages" (setPageEmit)="setPage($event)"></pagination>
