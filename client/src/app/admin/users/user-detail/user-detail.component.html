<h4 class="card-title">User Infomation</h4>
<div class="row ticket-card mt-3 pb-2 border-bottom pb-3 mb-3">
  <div class="col-md-1">
    <img class="img-sm rounded-circle mb-4 mb-md-0" src="/assets/dashboard/images/faces/face1.jpg" alt="profile image">
  </div>
  <div class="ticket-details col-md-9">
    <div class="d-flex">
      <p class="text-dark font-weight-semibold mr-2 mb-0 no-wrap">{{ user.fullName }}</p>
    </div>
    <p class="text-gray ellipsis mb-2">{{ user.email }}
    </p>
  </div>
  <div class="ticket-actions col-md-2">
    <div class="btn-group dropdown">
      <button type="button" class="btn btn-success dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">
          <i class="fa fa-reply fa-fw"></i>Quick reply</a>
        <a class="dropdown-item" href="#">
          <i class="fa fa-history fa-fw"></i>Another action</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">
          <i class="fa fa-check text-success fa-fw"></i>Resolve Issue</a>
        <a class="dropdown-item" href="#">
          <i class="fa fa-times text-danger fa-fw"></i>Close Issue</a>
      </div>
    </div>
  </div>
</div>
<div class="tabs tabs-bb clearfix" id="tab-6">
  <ul class="tab-nav clearfix">
    <li class="nav-item" [routerLink]="['tickets']" routerLinkActive="ui-tabs-active ui-state-active">
      <a class="nav-link cursor-pointer">
        Ticket Request
      </a>
    </li>
    <li class="nav-item" [routerLink]="['books']" routerLinkActive="ui-tabs-active ui-state-active" [routerLinkActiveOptions]="{ exact: true }">
      <a class="nav-link cursor-pointer">
        Sách đang mượn
      </a>
    </li>
    <li class="nav-item" [routerLink]="['contributes']" routerLinkActive="ui-tabs-active ui-state-active" [routerLinkActiveOptions]="{ exact: true }">
      <a class="nav-link cursor-pointer">
        Contribute Request
      </a>
    </li>
    <li class="nav-item" [routerLink]="['reactions']" routerLinkActive="ui-tabs-active ui-state-active" [routerLinkActiveOptions]="{ exact: true }">
      <a class="nav-link cursor-pointer">
        Reaction
      </a>
    </li>
    <li class="nav-item" [routerLink]="['notifications']" routerLinkActive="ui-tabs-active ui-state-active" [routerLinkActiveOptions]="{ exact: true }">
      <a class="nav-link cursor-pointer">
        Notification
      </a>
    </li>
  </ul>

  <div class="tab-container">
    <router-outlet></router-outlet>
  </div>

</div>
