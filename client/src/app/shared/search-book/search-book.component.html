<ng-select [items]="books$ | async" bindLabel="name" [loading]="loading" [typeahead]="searchTerms" (change)="onChange($event)" placeholder ="Hit enter...">
  <ng-template ng-option-tmp let-item="item">
    {{item.name}} <br />
    <small>{{item.authorByAuthorId.name}}</small>
  </ng-template>
</ng-select>
