<!-- BOOK NAME -->
<section id="page-title">
  <div class="container clearfix">
    <h1 *ngIf="book">{{book.name}}</h1>
  </div>
</section><!-- #page-title end -->
<!-- BOOK NAME -->

<!-- Content
		============================================= -->
<section id="content">
  <div class="content-wrap">
    <div class="container clearfix">
      <div class="single-product">
        <div class="product">
          <div class="col_two_fifth">
            <!-- Product Single - Gallery
								============================================= -->
            <div class="product-image">
              <img src="{{book.coverImage}}" alt="">
            </div>
          </div>

          <div class="col_two_fifth product-desc">

            <div class="product-price">Author: {{book.authorByAuthorId.name}}</div>
            <!-- Product Single - Price End -->

            <div class="product-rating">
              <ng-template #t let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                  <span class="half" [style.width.%]="fill">&#x022C6;</span>&#x022C6;
                </span>
              </ng-template>

              <ngb-rating [(rate)]="book.rating" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
            </div>

            <div class="clear"></div>
            <div class="line"></div>

            <div class="cart nobottommargin clearfix" method="post" enctype='multipart/form-data'>
              <div class="quantity clearfix">
                <input type="button" value="-" class="minus" (click)="minus()">
                <input type="text" step="1" min="1" name="quantity" [value]="amount" title="Qty" class="qty" size="4" />
                <input type="button" value="+" class="plus" (click)="plus()">
              </div>
              <button class="add-to-cart button nomargin" (click)="addToCart(book,this.amount)">Add to cart
              </button>
            </div>

            <button class="btn btn-sm" [ngClass]="{'btn-outline-danger': true,'btn-danger': false }" (click)="toggleFavorite()">
              <i class="fa fa-heart-o"></i>
            </button>

            <div class="clear"></div>
            <div class="line"></div>

            <p>{{book.description}}</p>

          </div>
          <hr>
          <div class="col_full nobottommargin">
            <div id="reviews" class="clearfix">
              <div class="comment-div">
                <ol class="commentlist clearfix">
                  <li class="comment even thread-even depth-1" id="li-comment-1">
                    <div id="comment-1" class="comment-wrap clearfix" *ngFor="let react of book.reactionsById">
                      <div class="comment-meta">
                        <div class="comment-author vcard">
                          <span class="comment-avatar clearfix">
                            <img alt='' src='http://0.gravatar.com/avatar/ad516503a11cd5ca435acc9bb6523536?s=60' height='60' width='60' /></span>
                        </div>
                      </div>
                      <div class="comment-content clearfix">
                        <div class="comment-author">Anonymous<span><a title="Permalink to this comment">{{react.dateUpdated|date}}</a></span>
                        </div>
                        <p>{{react.comment}}</p>
                        <div class="review-comment-ratings">
                          <ng-template #t let-fill="fill">
                            <span class="star" [class.full]="fill === 100"><span class="half" [style.width.%]="fill">&#x022C6;</span>&#x022C6;</span>
                          </ng-template>
                          <ngb-rating [(rate)]="react.rating" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
                        </div>
                      </div>
                      <div class="clear"></div>
                    </div>
                  </li>
                </ol>
              </div>


              <a class="button button-3d nomargin fright" (click)="open(content)">{{buttonText}}</a>
              <ng-template #content let-modal>
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
                  <button type="button" class="close" aria-label="Close" (click)="modalRef.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Rating</label>
                          <div class="col-sm-9">
                            <ngb-rating [(rate)]="currentRate" max="5"></ngb-rating>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Comment</label>
                          <textarea name="" rows="5" style="width: 100%" class="form-control" name="description" [(ngModel)]="comment"></textarea>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" (click)="submitReact()">Save</button>
                  <button type="button" class="btn btn-default" (click)="modalRef.close('Save click')">Cancel</button>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
